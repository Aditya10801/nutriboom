{% extends 'base.html' %}
{% block content %}
<main class="container mx-auto p-4 mt-10">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for i in products %}
   
      <div class=" p-4 w-full">
     
        <a href="/products/{{i.id}}" class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block"
            src="{{url_for('static', filename=i.image.replace('/static/', ''))}}" alt="{{i.name}}">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{i.category}}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{i.name}}</h2>
          <p class="mt-1">Rs. {{i.price}}</p>
        </div>
      </div>
    </a>
