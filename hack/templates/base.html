<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://api.fontshare.com/v2/css?f[]=boska@400,700&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&f[]=panchang@600&display=swap"
		rel="stylesheet">

</head>

<body style="font-family: 'Satoshi', sans-serif;">
	<section class="bg-[#FFFAF7] ">
		<header class="p-4 text-gray-800">
			<div class="container flex justify-between h-16 mx-auto">
				<div class="flex">
					<a rel="noopener noreferrer" href="#" aria-label="Back to homepage" class="flex items-center p-2">
						<img src="logo.png" class=w-16>
					</a>
					<ul class="items-stretch hidden space-x-3 lg:flex">
						<li class="flex">
							<a rel="noopener noreferrer" href="#"
								class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:underline-offset-4 hover:underline">Link</a>
						</li>
						<li class="flex">
							<a rel="noopener noreferrer" href="#"
								class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:underline-offset-4 hover:underline">Link</a>
						</li>
						<li class="flex">
							<a rel="noopener noreferrer" href="#"
								class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:underline-offset-4 hover:underline">Link</a>
						</li>
						<li class="flex">
							<a rel="noopener noreferrer" href="#"
								class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:underline-offset-4 hover:underline">Link</a>
						</li>
					</ul>
				</div>
				<div class="items-center flex-shrink-0 hidden lg:flex">
					<button
						class="px-10 py-2 font-semibold rounded-r-full rounded-bl-full hover:border-2 hover:border-yellow-600 hover:text-yellow-600 hover:bg-transparent bg-yellow-600 text-gray-50">Log
						in</button>
				</div>
				<button class="p-4 lg:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
						class="w-6 h-6 text-gray-800">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</header>
   </div>
    
     <div id="card" class="absolute z-10 hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-[#faf0e6]">
    <div class="h-[80vh] grid grid-rows text-center w-full mx-10">
       <a href="/">
           <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Home</h1>
       </a>
        <a href="/explore">
           <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Explore</h1>
       </a>
        {% if not current_user.is_authenticated %}
        <a href="/login">
            <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Login</h1>
        </a>
         <a href="/reg">
            <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Signup</h1>
        </a>
        {% else %}
        <a href="/logout">
            <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Sign out</h1>
        </a>
        {% endif %}

    </div>
</div>
    {% block content %}
        
    {% endblock content %}
    <script>
        const openCardButton = document.getElementById('open-card-button');
        const card = document.getElementById('card');

        openCardButton.addEventListener('click', () => {
            card.classList.remove('hidden');
        });

        card.addEventListener('click', (event) => {
            if (event.target === card) {
                card.classList.add('hidden');
            }
        });
    </script>
		  <footer class="text-gray-600 body-font">
			<div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
			  <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
				<img src="logo.png" class="w-20">
				<span class="ml-3 text-xl">Nutri Boom</span>
			  </a>
			  <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 Nutri Boom —
				<a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">Made with ❤️ by Team XINO</a>
			  </p>
			  <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
				<a class="text-gray-500">
				  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
					<path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
				  </svg>
				</a>
				<a class="ml-3 text-gray-500">
				  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
					<path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
				  </svg>
				</a>
				<a class="ml-3 text-gray-500">
				  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
					<rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
					<path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
				  </svg>
				</a>
				<a class="ml-3 text-gray-500">
				  <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
					<path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
					<circle cx="4" cy="4" r="2" stroke="none"></circle>
				  </svg>
				</a>
			  </span>
			</div>
		  </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
